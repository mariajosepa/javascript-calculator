<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="calculator-screen">0</div>
    <div class="calculator-btns">
      <div class="calculator-btn" id="one">1</div>
      <div class="calculator-btn" id="two">2</div>
      <div class="calculator-btn" id="three">3</div>
      <div class="calculator-btn" id="four">4</div>
      <div class="calculator-btn" id="five">5</div>
      <div class="calculator-btn" id="six">6</div>
      <div class="calculator-btn" id="seven">7</div>
      <div class="calculator-btn" id="eight">8</div>
      <div class="calculator-btn" id="nine">9</div>
      <div class="calculator-btn" id="zero">0</div>
      <div class="calculator-btn" id="ac">ac</div>
      <div class="calculator-btn" id="delete">del</div>
      <div class="calculator-btn" id="sign">+/-</div>
      <div class="calculator-btn operator" id="addition">+</div>
      <div class="calculator-btn operator" id="minus">-</div>
      <div class="calculator-btn operator" id="multiply">x</div>
      <div class="calculator-btn operator" id="divide">/</div>
      <div class="calculator-btn" id="percent">%</div>
      <div class="calculator-btn" id="point">.</div>
      <div class="calculator-btn" id="equals">=</div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
